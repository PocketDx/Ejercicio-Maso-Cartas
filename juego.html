<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Cartas</h1>
        
        <!-- Formulario para agregar cartas -->
        <form id="cartForm">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
            <label for="carta">Carta:</label>
            <input type="text" id="carta" name="carta" required>
            <button type="submit">Agregar Carta</button>
        </form>

        <!-- Cartas -->
        <div id="cartasContainer" class="cartas-container"></div>

        <!-- Tabla de visualización -->
        <div class="tabla-container">
            <h2>Tabla de Cartas</h2>
            <table id="tablaCartas">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Carta</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tablaBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
